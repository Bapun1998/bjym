<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
        background-color: orange;
    }

    .sub-container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        /* width: 100%; */
    }

    .title {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        /* width: 20%; */
        font-size: 25px;
    }

    .title-font {
        font-size: 15px;
    }

    /* .nav-links {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 60%;
        gap: 20px;
    } */
    .links {
        font-size: 16px;
        text-decoration: none;
        color: black;
    }
    ul {
        list-style: none;
    }
    .links:hover {
        color: blue;
        cursor: pointer;
    }
    .search {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .image {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .main-image {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 80px;
        background: none;
    }
    @media  (max-width:850px) {
      #bar1{
        display: none;
        position:relative;
        border:2px solid black;
        border-radius: 10px 5px;
        padding:10px;
     }
    }
    @media  (min-width:850px){
      #bar1 li{
            display: inline-block;
      }
     .dropdown{
        display: none;
      }
 }
   .hide {
        display: block !important;
    }
    .bar1 li{
        margin:0 0.5em 0;
       }
    .icons{
        display: flex;
        flex-flow: row-reverse;
        margin-right:100px;
        /* position:relative; */
    }
    .icons i{
        margin-left: 20px;
    }
    .detail>.name>.first-line{
        position: absolute;
        top:120px;
        left:290px;
    }
    .detail>.main-image{
        z-index:2;
    }
    .detail>.name>.second-line{
        z-index: 1;
        position: absolute;
        top:100px;
        left:20%;
        font-weight: 900;
        font-size:300px;
        background-color: rgba(122,121,121,0);
    }
    .detail{
        position: relative;
    }
    .main-image>img{
        background:rgba(122,121,121,0);
    }
</style>

<body>
    <div class="main-container">
        <div class="sub-container">

            <div class="title">
                <img src="http://bjym.org/wp-content/uploads/2021/09/bjym_logo.png " height="50px" width="50px">
            </div>

            <div class="dropdown"><i class="fa fa-bars" id="crossbar" aria-hidden="true"></i> </div>
            <ul id="bar1" class="bar1">
                <li><a href="" class="links">THE BJYM</a></li>
                <li><a href="" class="links">OUR PRESIDENT</a></li>
                <li><a href="" class="links">BJYM LEADERSHIP</a></li>
                <li><a href="" class="links">RESOURCES</a></li>
                <li><a href="" class="links">CONTACTUS</a></li>
                <li><a href="" class="links">LOGIN</a></li>
            </ul>
    
            <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="image">
                <img src="https://bjym.org/wp-content/uploads/2021/09/bharatiya-janata-party-logos-download-3-1.png"
                    width="50px" alt="flower">
            </div>
        </div>
        <div class="detail">
            <div class="main-image">
                <img src="https://bjym.org/wp-content/uploads/2021/08/DSC_1580-0.png" width="450px" height="530px">
            </div>
            <div class="name">
                <h1 class="first-line">NARENDRA</h1>
                <h1 class="second-line">MODI</h1>
            </div>
        </div>
        <footer class="icons">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </footer>
    </div>

</body>

<script>
    let Div = document.querySelector(".dropdown")
    let bar1 = document.getElementById("bar1")
    Div.addEventListener("click", (e) => {
        console.log(e)
        bar1.classList.toggle('hide')
    })

</script>

</html>
